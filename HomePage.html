<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Instagram Search</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body ng-app='myApp' ng-controller='instagramCtrl'>
    <div class="container">
        <div class='jumbotron'>
          <div class="row">
            <div class='col-md-offset-2 col-md-8 col-md-offset-2' style='text-align:center;margin-top:10em'>
              <img class='img-responsive ' src="img/ng-instagram.png"></img>
              <br>
              <form name='instaform' ng-submit='submitsearch()'  novalidate>
              <div class='col-md-12'style="margin-bottom:1em">
              <input type='text' name='searchtext' placeholder="Enter a tag to search" style='margin-bottom:0px' ng-model='tag' required></input>
              <button type="submit" style=''>Submit</button>
              <span ng-show='instaform.$submitted && instaform.searchtext.$error.required' class='error'>Please enter text to search</span>
              </div>
              </form>

              <div class='searching-text'>Searching instagram with photos tagged as cats</div>
              <div class='search-results'>We found n number of cats for you</div>
              <div class='search-results'>There are '0' search results</div>

              <div class="image-searchfound" ng-repeat="result in $scope.photoobj">
                <h1>{{result}}</h1>
                <img ng-src='https://farm{{result.farm}}.staticflickr.com/{{result.server}}/{{result.id}}_{{result.secret}}.jpg'/>
              </div>

            </div>
          </div>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-messages.js"></script>
    <script src="js/myApp.js"></script>


  </body>
</html>
